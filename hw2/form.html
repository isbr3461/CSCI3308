    <div class="container">
      <h1>Add New Interest</h1>
    </div>

    <br>
    <div class="container">
      <form>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="interestName">Interest Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="interestName" id="iName"  placeholder="Enter Name">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label"  for="interestDesc">Interest Description</label>
          <div class="col-sm-10">
            <textarea class="form-control" name="interestDesc" id="iDesc" placeholder="Enter description"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <div class="col">
            <label for="fileUP">Upload Local Image</label>
            <input type="file" class="form-control-file" id="file" name="fileUP">
          </div>
          <div class="col">
            <select class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>

        <p>On a scale of 1-5, how interested in this are you?</p>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">5</label>
          </div>
<br>
<br>
<p>Login to Finish Submitting</p>
  <div class="form-group row">
    <div class="col">

    </div>
    <div class="col">
      <input type="password" class="form-control" name="password" id="pWord"  placeholder="Password">
    </div>

      </form>
